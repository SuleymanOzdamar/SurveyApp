<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    
    <section id="header">
            <div class="container bg-white text-center py-5">
                <h1 class="display-5 my-3">Yazılım Öğrenmeye Ne Kadar Hazırsın ?</h1>
            </div>
    </section>


    <section id="questions">
        <div class="bg-info py-3">
            <div class="container col-5 text-dark">
                <form class="question-form">
                   <div class="my-5">
                    <h4>1. Yazılım öğrenmek hep hayalimdi.</h3>
                     <div class="form-check">
                         <input class="form-check-input" type="radio" name="q1" value="Yes" >
                         <label class="form-check-label">
                           Evet
                         </label>
                       </div>
                       <div class="form-check">
                         <input class="form-check-input" type="radio" name="q1" value="No">
                         <label class="form-check-label">
                           Hayır
                         </label>
                       </div>
                   </div>
                   <div class="my-5">
                    <h4>2. Yazılım öğrenmeden önce araştırma yaptım.</h3>
                     <div class="form-check">
                         <input class="form-check-input" type="radio" name="q2" value="Yes" >
                         <label class="form-check-label">
                           Evet
                         </label>
                       </div>
                       <div class="form-check">
                         <input class="form-check-input" type="radio" name="q2" value="No">
                         <label class="form-check-label">
                           Hayır
                         </label>
                       </div>
                   </div>
                   <div class="my-5">
                    <h4>3. Sabırlı bir insanım.</h3>
                     <div class="form-check">
                         <input class="form-check-input" type="radio" name="q3" value="Yes" >
                         <label class="form-check-label">
                           Evet
                         </label>
                       </div>
                       <div class="form-check">
                         <input class="form-check-input" type="radio" name="q3" value="No">
                         <label class="form-check-label">
                           Hayır
                         </label>
                       </div>
                   </div>
                   <div class="my-5">
                    <h4>4. Yazılım öğrenmeyi daha çok para kazanmak için istiyorum.</h3>
                     <div class="form-check">
                         <input class="form-check-input" type="radio" name="q4" value="Yes" >
                         <label class="form-check-label">
                           Evet
                         </label>
                       </div>
                       <div class="form-check">
                         <input class="form-check-input" type="radio" name="q4" value="No">
                         <label class="form-check-label">
                           Hayır
                         </label>
                       </div>
                   </div>
                   <div class="my-3">
                    <h4>5. Hibrit çalışma modeli tam bana göre.</h3>
                     <div class="form-check">
                         <input class="form-check-input" type="radio" name="q5" value="Yes" >
                         <label class="form-check-label">
                           Evet
                         </label>
                       </div>
                       <div class="form-check">
                         <input class="form-check-input" type="radio" name="q5" value="No">
                         <label class="form-check-label">
                           Hayır
                         </label>
                       </div>
                   </div>
                   <div class="text-center">
                    <input type="submit" class="btn btn-light">
                   </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
